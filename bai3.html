<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

</head>

<body>
    <script>
        let number = prompt("Nhập số vào đây");
        if (number > 0) {
            alert(1);
        } else if (number < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>
